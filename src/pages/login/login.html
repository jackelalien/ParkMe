<ion-header>
  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3 text-center>Login</h3>
  
  <div *ngIf="isLoggedIn; else loginTemplate">
    <h1>Welcome, {{displayName}}</h1>
    <p><button ion-button (click)="gotoPage()">Continue</button></p>
  </div>

  <ng-template #loginTemplate>
    <h1  text-center>Login to Google to Continue, or Continue without signing in</h1>
    <ion-card text-center>
       <button ion-button (click)="login()">Login w/Google</button>
        <button ion-button (click)="gotoPage()">Continue</button>

    </ion-card>
       
      </ng-template>
</ion-content>

<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Map</ion-title>
    
    <!-- [(ngModel)]="autocomplete.input" (ionInput)="updateSearchResults()" -->
    <ion-searchbar  placeholder="Search for Parking"></ion-searchbar>
    
  </ion-navbar>
</ion-header>

<ion-content padding>
  

  <h3>Map Page</h3>


  <div id="floating-panel">
    <b>Start: </b>
    <select [(ngModel)]="start" id="start" (change)="calculateAndDisplayRoute()">
      
    </select><br>
    <b>End: </b>
    <select [(ngModel)]="end" id="end" (change)="calculateAndDisplayRoute()">
      
    </select>

   
  </div>
    
  
    <ion-input [(ngModel)]="value"> </ion-input>
    
    <div #map id="map"></div>

    <button ion-button full *ngIf="this.hideMe" (click)="calculateAndDisplayRoute()">Get Directions</button>

 
</ion-content>
